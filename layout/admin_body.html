<script>
    $(function () {
        admin(0);
    })
    function admin(op) {
        switch (op){
            case 0:
                addF("admin_home.html");
                w3.includeHTML();
                break;
            case 1:
                addF("admin_doc.php");
                w3.includeHTML();
                break;
            case 2:
                addF("admin_aut.html");
                w3.includeHTML();
                break;
            case 3:
                addF("admin_usrs.html");
                w3.includeHTML();
                break;
            case 4:
                $.ajax({
                    type: 'POST',
                    url: 'core/php/funcs/admin_funcs.php',
                    data: {accion:0},
                    success: function () {
                        window.location.href = "";
                    }
                });
                break;
            case 5:
                addF("admin_changepass.html");
                w3.includeHTML();
                break;
            case 6:
                addF("admin_addesp.html");
                w3.includeHTML();
                break;
            case 7:
                addF("admin_addtdoc.php");
                w3.includeHTML();
                break;
        }
    }
    function addF(a) {
        document.getElementById('op').setAttribute("w3-include-html","layout/" + a);
    }
    function Exec(accion,form) {
        $.ajax({
            type: 'POST',
            url: 'core/php/funcs/admin_funcs.php',
            data: $("#" + form).serialize() + "&accion=" + accion,
            success: function (data) {
                document.getElementById(form).reset();
                $("#mensajes").html(data);
            }
        });
    }
    function ExecFile(accion, form, archivo) {
        var file = $("#" + archivo)[0].files;
        if(file.length === 0){
            alert("No ha seleccionado archivo");
        } else {
            var fd = new FormData();
            fd.append("archivo",file[0]);
            var formda = $("#" + form).serializeArray();
            $.each(formda, function (key, input) {
                fd.append(input.name, input.value);
            });
            fd.append("accion",accion);
            $.ajax({
                url: 'core/php/funcs/admin_funcs.php',
                data: fd,
                contentType: false,
                processData: false,
                type: 'POST',
                success: function(data){
                    document.getElementById(form).reset();
                    $("#mensajes").html(data);
                }
            });
        }
    }
    function adChangePW() {
        $.ajax({
            type: 'POST',
            url: 'core/php/funcs/admin_funcs.php',
            data: $("#admin_changepass_form").serialize() + "&accion=4",
            success: function (data) {
                document.getElementById('admin_changepass_form').reset();
                $("#mensajes").html(data);
            }
        });
    }
</script>
