<script>
    /*
    1 = comboCarreras
    2 = comboTipoDocumentos
     */
    $(function () {
        admin(0);
    })
    function admin(op) {
        switch (op){
            case 0:
                addF("layout/admin_home.html");
                w3.includeHTML();
                break;
            case 1:
                addF("layout/admin_doc.html");
                w3.includeHTML();
                CargarCombosDocs(1,"combo_documentos");
                CargarCombosDocs(2,"combo_carreras");
                break;
            case 2:
                addF("layout/admin_usrs.html");
                w3.includeHTML();
                break;
        }
    }
    function addF(a) {
        document.getElementById('op').setAttribute("w3-include-html",a);
    }
    function CargarCombosDocs(n,contenedor) {
        $.ajax({
            type: 'POST',
            url: 'core/php/funcs/combos.php',
            data:{combo:n,id:contenedor},
            success: function (data) {
                $("#" + contenedor).html(data);
            }
        });
    }
    function Exec(accion,form) {
        $.ajax({
            type: 'POST',
            url: 'core/php/funcs/admin_funcs.php',
            data: $("#" + form).serialize() + "&accion=" + accion,
            success: function (data) {
                document.getElementById(form).reset();
                $("#mensajes").html(data);
            }
        });
    }
</script>
